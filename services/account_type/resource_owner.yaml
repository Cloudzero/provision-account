AWSTemplateFormatVersion: '2010-09-09'
Description: CloudZero Connected Account Template

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: CloudZero Cross Account Access
        Parameters:
          - ExternalId
          - ReactorAccountId
          - IsResourceOwnerAccount
    ParameterLabels:
      ExternalId:
        default: |
          Unique ExternalId for your Organization; Generated by CloudZero; Used for Cross Account Roles
      ReactorAccountId:
        default: |
          CloudZero AWS AccountID; Used for Cross Account Roles
      IsResourceOwnerAccount:
        default: |
          Should this template create any resources?

Parameters:
  ExternalId:
    Type: String
    Description: |
      Unique ExternalId for Customer Organization; for cross-account Role Access and
      associating this template with a Customer Organization
  ReactorAccountId:
    Type: String
    Description: |
      CloudZero AWS AccountID; for cross-account Role Access
  IsResourceOwnerAccount:
    Type: String
    Description: |
      Should this template instantiate any resources?


Conditions: 
  CreateResources: !Equals [ !Ref IsResourceOwnerAccount, "true" ]

Resources:
  Role: 
    Type: AWS::IAM::Role
    Condition: CreateResources
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - Effect: Allow
            Principal: 
              AWS: !Sub 'arn:aws:iam::${ReactorAccountId}:root'
            Action: 
              - 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Sub '"${ExternalId}"'

      Path: "/cloudzero/"

  RolePolicy:
    Type: AWS::IAM::Policy
    Condition: CreateResources
    Properties: 
      PolicyName: cloudzero-resource-owner-policy
      PolicyDocument: 
        Version: 2012-10-17
        Statement: 
        - Sid: ProtectAccountInfo1
          Effect: Deny
          Action: aws-portal:*Account
          Resource: "*"
        - Sid: AccessCZLogGroups1
          Effect: Allow
          Action: logs:*
          Resource:
          - arn:aws:logs:*:*:log-group:/cz*:*:*
          - arn:aws:logs:*:*:log-group:/cz*
        - Sid: CreateVPCFlowLogs1
          Effect: Allow
          Action:
          - logs:CreateLogStream
          - logs:CreateLogGroup
          - logs:PutSubscriptionFilter
          - logs:PutRetentionPolicy
          - ec2:CreateFlowLogs
          - ec2:DescribeFlowLogs
          Resource: "*"
        - Sid: PassReactorRole1
          Effect: Allow
          Action:
          - iam:PassRole
          Resource: !GetAtt Role.Arn
        - Sid: ReducedViewOnly1
          Action:
          - apigateway:GET
          - apigateway:OPTIONS
          - apigateway:HEAD
          - athena:List*
          - batch:ListJobs
          - budgets:View*
          - cloudformation:List*
          - cloudformation:Get*
          - cloudformation:Describe*
          - cloudsearch:List*
          - cloudwatch:List*
          - cloudwatch:GetMetricData
          - codebuild:ListBuilds*
          - codestar:List*
          - codestar:Verify*
          - cognito-idp:List*
          - cognito-identity:ListIdentities
          - cognito-sync:ListDatasets
          - connect:List*
          - config:List*
          - datapipeline:GetAccountLimits
          - discovery:List*
          - dlm:Get*
          - dms:List*
          - dynamodb:List*
          - dynamodb:Describe*
          - ecr:List*
          - ec2:Get*
          - ec2:Describe*
          - es:Describe*
          - es:List*
          - elasticbeanstalk:List*
          - elasticfilesystem:Describe*
          - elasticmapreduce:List*
          - elastictranscoder:List*
          - events:ListRuleNamesByTarget
          - events:ListTargetsByRule
          - gamelift:List*
          - glacier:List*
          - health:*
          - importexport:List*
          - inspector:List*
          - iot:List*
          - iam:Get*
          - iam:List*
          - iam:Simulate*
          - lambda:List*
          - lambda:GetAccountSettings
          - lambda:GetAlias
          - lambda:GetEventSourceMapping
          - lambda:GetFunctionConfiguration
          - lambda:GetPolicy
          - machinelearning:Describe*
          - opsworks:Describe*
          - opsworks-cm:Describe*
          - organizations:List*
          - redshift:View*
          - redshift:Describe*
          - rds:List*
          - rds:Describe*
          - s3:List*
          - sagemaker:Describe*
          - sagemaker:List*
          - sdb:List*
          - servicecatalog:List*
          - ses:List*
          - shield:List*
          - states:ListActivities
          - states:ListStateMachines
          - sns:List*
          - sns:Get*
          - sqs:List*
          - sqs:Get*
          - ssm:ListAssociations
          - ssm:ListDocuments
          - swf:List*
          - trustedadvisor:Describe*
          - waf:List*
          - waf-regional:List*
          Effect: Allow
          Resource: "*"

      Roles: 
        - !Ref Role

Outputs:
  ResourceOwnerRoleArn:
    Condition: CreateResources
    Value: !GetAtt Role.Arn
    Description: Resource Owner Cross Account Role ARN
