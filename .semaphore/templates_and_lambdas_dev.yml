version: v1.0
name: Deploy Templates and Lambdas
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
      - sh ~/get-sam-cli.sh
      - checkout
      - cache restore requirements-$SEMAPHORE_GIT_BRANCH-$(checksum requirements.txt)
      - pip install -r requirements.txt
  secrets:
    - name: get-sam-cli-latest
blocks:
  - name: Deploy Templates and Lambdas all Regions
    task:
      prologue:
        commands:
          - cp /home/semaphore/.aws/prime_credentials /home/semaphore/.aws/credentials
          - source ./project.sh
          - cz_use_profile prime
      jobs:
        - name: Deploy Backend to AWS
          commands:
            - make deploy version='dev' regions='us-east-1 us-east-2 us-west-1'
      secrets:
        - name: Prime AWS Credentials
        - name: AWS Config
        - name: Default AWS Profile
