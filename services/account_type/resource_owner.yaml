AWSTemplateFormatVersion: '2010-09-09'
Description: CloudZero Connected Account Template

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: CloudZero Cross Account Access
        Parameters:
          - ExternalId
          - ReactorAccountId
          - IsResourceOwnerAccount
    ParameterLabels:
      ExternalId:
        default: |
          Unique ExternalId for your Organization; Generated by CloudZero; Used for Cross Account Roles
      ReactorAccountId:
        default: |
          CloudZero AWS AccountID; Used for Cross Account Roles
      IsResourceOwnerAccount:
        default: |
          Should this template create any resources?

Parameters:
  ExternalId:
    Type: String
    Description: |
      Unique ExternalId for Customer Organization; for cross-account Role Access and
      associating this template with a Customer Organization
  ReactorAccountId:
    Type: String
    Description: |
      CloudZero AWS AccountID; for cross-account Role Access
  IsResourceOwnerAccount:
    Type: String
    Description: |
      Should this template instantiate any resources?


Conditions: 
  CreateResources: !Equals [ !Ref IsResourceOwnerAccount, "true" ]

Resources:
  Role: 
    Type: AWS::IAM::Role
    Condition: CreateResources
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - Effect: Allow
            Principal: 
              AWS: !Sub 'arn:aws:iam::${ReactorAccountId}:root'
            Action: 
              - 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Sub '"${ExternalId}"'

      Path: "/cloudzero/"

  RolePolicy:
    Type: AWS::IAM::Policy
    Condition: CreateResources
    Properties: 
      PolicyName: cloudzero-resource-owner-policy
      PolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - Effect: "Allow"
            Action: "s3:Get*"
            Resource: "*"
      Roles: 
        - !Ref Role

Outputs:
  ResourceOwnerRoleArn:
    Condition: CreateResources
    Value: !GetAtt Role.Arn
    Description: Resource Owner Cross Account Role ARN
