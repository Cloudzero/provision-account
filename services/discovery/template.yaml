AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  discovery

  Sample SAM Template for discovery

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: python3.6
    MemorySize: 256
    Timeout: 10

Resources:
  DiscoveryFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: src/
      Handler: app.handler
      Policies:
        - AmazonS3ReadOnlyAccess
        - AWSCloudTrailReadOnlyAccess
        - Billing
      Environment:
        Variables:
          VERSION: 12

  DiscoveryResource:
    Type: Custom::Discovery
    Properties:
      ServiceToken: !GetAtt DiscoveryFunction.Arn
      AccountId: !Sub ${AWS::AccountId}
      Version: 12

Outputs:
  IsAudit:
    Value: !GetAtt DiscoveryResource.IsAuditAccount
  IsMasterPayer:
    Value: !GetAtt DiscoveryResource.IsMasterPayerAccount
  IsCloudTrail:
    Value: !GetAtt DiscoveryResource.IsCloudTrailAccount
  IsConnected:
    Value: !GetAtt DiscoveryResource.IsConnectedAccount

